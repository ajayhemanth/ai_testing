version: '3.8'

services:
  # ============================================
  # Main Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: digitide-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}
      - GCP_REGION=${GCP_REGION:-us-central1}
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      # Persist database
      - ./prisma:/app/prisma
      # Persist uploads and temp files
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      # Service account for Google Cloud (if using)
      - ./service_account.json:/app/service_account.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digitide-network

